<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
            cursor: pointer;
        } /* Pseudo-class */
        .btn:active {
            transform: scale(0.97);
        } /* Pseudo-class */
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        } /* Pseudo-class */
    </style>
</head>  
<body>
    <button class="btn" id="alertBtn">버튼</button>
    <input type="button" class="btn" value="버튼">
    <a href="#" class="btn">버튼</a>

    <script>
        const btn = document.getElementById('alertBtn');
        if(btn) {
            btn.addEventListener("click", function(){
                alert('버튼이 클릭되었습니다.');
                //self.location.href='https://daum.net';
            });        
        }
    </script>
</body>
</html>
