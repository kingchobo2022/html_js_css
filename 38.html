<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 9</title>
</head>
<body>
    <input type="text" id="username">
    <button id="btn">확인</button>

        document.getElementById("btn")

            console.log(name);
          });
    </script>
</body>
</html>
