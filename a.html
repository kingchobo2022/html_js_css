<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

/* 기본 스타일: PC (배경색 파랑) */
body {
  background-color: lightblue;
}

/* 화면 너비가 768px '이하'일 때 적용 */
@media (max-width: 768px) {
  body {
    background-color: lightcoral; /* 모바일에서는 빨간색으로 변경 */
  }
}

/* 기본 스타일 (모바일 우선: Mobile First) */
.container {
  display: flex;
  flex-direction: column; /* 세로 정렬 */
  gap: 20px;
  padding: 20px;
}

.card {
  background-color: #f0f0f0;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}

/* 태블릿 이상 (768px 이상일 때) */
@media (min-width: 768px) {
  .container {
    flex-direction: row; /* 가로 정렬로 변경 */
  }
  .card {
    flex: 1; /* 등간격으로 나누기 */
  }
}    
  </style>
</head>
<body>
<div class="container">
  <div class="card">카드 1</div>
  <div class="card">카드 2</div>
  <div class="card">카드 3</div>
</div>  
</body>
</html>
