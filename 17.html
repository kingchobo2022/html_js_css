<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적으로 css class 추가하기</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #4f46e5;
            border-radius: 16px;
            transition: transform 0.3s ease, background-color 0.5s ease;
            margin: 10px;
        }
        .box.action {
            background-color: green;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="box" id="div1"></div>
    <div class="box" id="div2"></div>
    <div class="box" id="div3"></div>
    <div class="box" id="div4"></div>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <script>
        const btn1 = document.getElementById('btn1');
        btn1.addEventListener("click", function(){
            document.getElementById('div1').classList.add('action');
        });
        const btn2 = document.getElementById('btn2');
        btn2.addEventListener("click", function(){
            document.getElementById('div2').classList.add('action');
        });
        const btn3 = document.getElementById('btn3');
        btn3.addEventListener("click", function(){
            document.getElementById('div3').classList.add('action');
        });
        const btn4 = document.getElementById('btn4');
        btn4.addEventListener("click", function(){
            document.getElementById('div4').classList.add('action');
        });
    </script>
</body>
</html>
