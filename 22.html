<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 120px;
            height: 120px;
            background-color: #4ade80;
        }
        .static {
            position: static;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: #60a5fa;
        }
        .parent {
            position: relative;
            width: 300px;
            height: 200px;
            left: 50px;
            top: 50px;
            background-color: #fde68a;
        }
        .child {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #f87171;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="child">absolute</div>
    </div>
</body>
</html>
