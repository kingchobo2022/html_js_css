<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        ul > li:nth-child(4) {
            color: red;
        }
        #hi { color: red; }

        .aaa { color: red !important; }
   </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>귤</li>
        <li>바나나</li>
        <li>파인애플</li>
        <p id="hi" class="aaa">안녕하세요.</p>
    </ul>
    
</body>
</html>
