<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-1: #f7f6f2;
      --bg-2: #e9ecef;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0d6efd;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #ffffff 0%, var(--bg-1) 40%, var(--bg-2) 100%);
      color: var(--text);
      font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }
    .login-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      background: var(--card);
      border: 1px solid #eef0f4;
      box-shadow: 0 20px 50px rgba(31, 41, 55, 0.08);
      border-radius: 20px;
      padding: 2.25rem;
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .subtle {
      color: var(--muted);
    }
    .form-control {
      border-radius: 12px;
      border-color: #e5e7eb;
      padding: 0.8rem 0.95rem;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-weight: 600;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted);
      font-size: 0.875rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="mb-4">
        <div class="brand h4 mb-1">Welcome back</div>
        <div class="subtle">계정으로 로그인하세요</div>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">로그인 유지</label>
          </div>
          <a href="#" class="link-primary text-decoration-none">비밀번호 찾기</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </form>

      <div class="divider my-4">또는</div>
      <button type="button" class="btn btn-outline-secondary w-100">Google로 계속하기</button>

      <div class="text-center mt-4 subtle">
        계정이 없나요? <a href="#" class="link-primary text-decoration-none">회원가입</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
